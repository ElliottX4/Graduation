<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>
<div>
	车位号<input id="carportNumber" type="text" name="车位号">
	车牌号<input id="carNumber" type="text" name="车牌号">
	<input id="binding" type="button" name="binding" value="绑定">
</div>
<script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../lib/jquery-ui.min.js"></script>
<script type="text/javascript">
$("#binding").click(function(){
		var data = {
			carportNumber: $("#carportNumber").val(),
			carNumber: $("#carNumber").val()
		}
		$.ajax({
			url: "/GraduationProject/carportDevice/saveCarNum",
			type: "POST",
			dataType: "json",
			data: data,
			success: function(){
				alert("绑定成功")
			}
		});
	})
</script>
</body>
</html>
